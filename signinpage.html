<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {

            background-image: url('wind.png'); /* Path to your tiled background image */
            background-repeat: repeat;
            background-size: 100px;
            font-family: Comic Sans MS, cursive, sans-serif;
            animation: shake 0.5s infinite;
            animation: shake 1s infinite;
        }
        body {
            background-color: pink;
            font-family: Comic Sans MS, cursive, sans-serif;
        }
        @keyframes shake {
            0% { transform: translate(0); }
            10%, 90% { transform: translate(-10px, 10px); }
            20%, 80% { transform: translate(10px, -10px); }
            30%, 50%, 70% { transform: translate(-10px, 10px); }
            40%, 60% { transform: translate(10px, -10px); }
            100% { transform: translate(0); }
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: yellow;
            border: 5px solid blue;
            border-radius: 20px;
            box-shadow: 10px 10px 5px grey;
            text-align: center;
        }

        h1 {
            color: green;
            text-shadow: 3px 3px 3px yellow;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: blue;
            outline: none;
        }

        input[type="submit"] {
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="index.html" method="GET">
            <input type="text" name="cats" placeholder="Username" required><br>
            <input type="password" name="cats" placeholder="Password" required><br>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
